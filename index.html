<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-0">
                <header class="rounded mt-3">
                    <h1 class="text-center">Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-4 pl-0">
                <form id="search-form">
                    <label for="citySearch" class="form-label">Search for a city:</label>
                    <input type="search" id="citySearch" class="form-control">
                    <button class="btn btn-primary w-100 mt-3">Submit</button>
                </form>
                <hr/>
                <div id="search-history"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col box rounded city-info" id="today-weather">
                        <h2 id ='city-name'></h2>
                        <i id="icon"></i>
                        <h3 id='date'></h3>
                        <h3 id='temp'></h3>
                        <h3 id='wind'></h3>
                        <h3 id="humid"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col m-2 rounded box">
                        <h4 id='date1'></h4>
                        <p id='temp1'></p>
                        <p id='wind1'></p>
                        <p id='humid1'></p>
                        <i id="icon1"></i>
                    </div>
                    <div class="col m-2 rounded box">
                        <h4 id='date2'></h4>
                        <p id='temp2'></p>
                        <p id='wind2'></p>
                        <p id='humid2'></p>
                        <i id="icon2"></i>
                    </div>
                    <div class="col m-2 rounded box">
                        <h4 id='date3'></h4>
                        <p id='temp3'></p>
                        <p id='wind3'></p>
                        <p id='humid3'></p>
                        <i id="icon3"></i>
                    </div>
                    <div class="col m-2 rounded box">
                        <h4 id='date4'></h4>
                        <p id='temp4'></p>
                        <p id='wind4'></p>
                        <p id='humid4'></p>
                        <i id="icon4"></i>
                    </div>
                    <div class="col m-2 rounded box">
                        <h4 id='date5'></h4>
                        <p id='temp5'></p>
                        <p id='wind5'></p>
                        <p id='humid5'></p>
                        <i id="icon5"></i>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
